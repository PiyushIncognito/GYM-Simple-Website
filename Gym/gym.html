<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPRR Fitness Club</title>
    <style>
        body{
            background: url("images/gym1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <div class="left">
            <img src="images/logo.png" alt="logo" style="width: 50px;height: 50px;">
            <h1>PPRR FITNESS</h1>
        </div>
        <div class="mid">
            <ul class="nav">
                <li><a class="item" href="#">Home</a></li>
                <li><a class="item" href="#">About Us</a></li>
                <li><a class="item" href="#">Contact Us</a></li>
                <li><a class="item" href="#">Goals</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Fitness</button>
            <button class="btn">Contact Us</button>
        </div>
        <section>
            <form class="form">
                <input type="text" placeholder="Enter Your Name">
                <input type="text" placeholder="Enter Your Address">
                <input type="text" placeholder="Enter Your Number">
                <input type="text" placeholder="Enter Your Age">
                <input type="submit" class="btn "value="Submit">
            </form>
        </section>
    </header>
</body>
</html>
